<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.springframework.org/security/tags">

<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="spring-boot-sample project by ucpwang" />
    <meta name="author" content="ucpwang" />

    <title layout:title-pattern="$DECORATOR_TITLE :: $CONTENT_TITLE">layout page</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css}"/>
    <link rel="stylesheet" href="../../public/css/common.css" th:href="@{/css/common.css}"/>

    <script src="//code.jquery.com/jquery-3.1.0.min.js" th:src="@{/webjars/jquery/3.1.0/js/jquery.min.js}"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/3.3.7/bootstrap.min.js}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js" th:src="@{/webjars/html5shiv/3.7.3/html5shiv.min.js}"></script>
    <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js" th:src="@{/webjars/respond/1.4.2/respond.min.js}"></script>
    <![endif]-->

</head>

<body>

    <div class="navbar navbar-inverse navbar-fixed-top" layout:fragment="header">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">spring-boot-sample</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li th:classappend="${menu.id == 'home' ? 'active' : ''}"><a href="#" th:href="@{/}">Home</a></li>
                    <li th:classappend="${menu.id == 'sample' ? 'active' : ''}"><a href="#" th:href="@{/sample}">Sample</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">

                    <li sec:authorize="!isAuthenticated()">
                        <a href="/login" th:href="@{/login}">Login</a>
                    </li>

                    <li sec:authorize="isAuthenticated()"><a sec:authentication="name">test <span sec:authentication="principal.authorities">[ROLE_USER, ROLE_ADMIN]</span></a></li>

                    <li sec:authorize="isAuthenticated()">
                        <form class="navbar-form navbar-right" th:action="@{/logout}" method="POST">
                            <button type="submit" class="btn btn-success">Logout</button>
                        </form>
                    </li>

                </ul>
            </div>
        </div>
    </div>

    <div class="container">

        <div layout:fragment="content">
            <div class="row">
                <div class="col-md-12">
                    layout container
                </div>
            </div>
        </div>

        <hr/>

        <div layout:fragment="footer">
            &copy; 2016 Spring Boot Sample By ucpwang
        </div>

    </div>

    <script src="//code.jquery.com/jquery-3.1.0.min.js" th:src="@{/webjars/jquery/3.1.0/js/jquery.min.js}"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/3.3.7/bootstrap.min.js}"></script>

</body>
</html>
